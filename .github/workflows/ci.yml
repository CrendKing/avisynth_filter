name: CI

on:
  push:
    branches:
      - master
      - test
  workflow_dispatch:

jobs:
  prepare:
    runs-on: windows-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        $matrixItems = New-Object System.Collections.ArrayList
        $matrixItems.Add(@{
          configuration = 'Debug'
          platform = 'x64'
          'output-dir' = 'x64'
        })
        $matrixItems.Add(@{
          configuration = 'Debug'
          platform = 'x86'
          'output-dir' = 'Win32'
        })
        if ($env:GITHUB_REF -like 'refs/heads/master*') {
          $matrixItems.Add(@{
            configuration = 'Release'
            platform = 'x64'
            'output-dir' = 'x64'
          })
          $matrixItems.Add(@{
            configuration = 'Release'
            platform = 'x86'
            'output-dir' = 'Win32'
          })
        }
        Set-Content -Path $env:GITHUB_OUTPUT -Value "matrix=$(@{ include = $matrixItems } | ConvertTo-Json -Compress)"

  build:
    name: ${{ matrix.configuration }} ${{ matrix.platform }}
    runs-on: windows-2022
    needs: prepare
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: pwsh -File build.ps1 ${{ matrix.configuration }} ${{ matrix.platform }}

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.configuration }} ${{ matrix.platform }}
          path: |
            ${{ matrix.output-dir }}/${{ matrix.configuration }}/*.ax
            ${{ matrix.output-dir }}/${{ matrix.configuration }}/*.pdb
          if-no-files-found: error
